<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <h1 style="text-align: center;">Quiz Master</h1><hr style="border: 2px solid black;">
        <div id="canvas">
            <div id="form-body">
                <h2>Login Form</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username(Email): </label>
                        <input type="email" class="form-control" id="Input1" placeholder="rohit123@gmail.com" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password: </label>
                        <input type="password" class="form-control" id="Input2" name="password">
                    </div> 
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Login as: </label>
                        <select type="password" id="Input3" name="type">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div> 
                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-outline-secondary" value="Login"><br>
                        Are you a New user? <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
