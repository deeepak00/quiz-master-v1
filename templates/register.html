<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <h1 style="text-align: center;">Quiz Master</h1><hr style="border: 2px solid black;">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category=='exist' %}
                        <div id="flash-message" role="alert" style="margin-left: 335px; position: relative;top: -12px;">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}



        <div id="canvas" style="margin-top: 15px; height: 595px;">
            <div id="form-body">
                <h2>Registration Form</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username(Email): </label>
                        <input type="email" class="form-control" id="Input1" placeholder="rohit123@gmail.com" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password: </label>
                        <input type="password" class="form-control" id="Input2" name="password" required>
                    </div> 
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Full Name: </label>
                        <input type="text" class="form-control" id="Input3" placeholder="Rohit Sharma" name="full_name" required>
                    </div> 
                    <div class="mb-3">
                        <label for="Input4" class="form-label">Qualification: </label>
                        <input type="text" class="form-control" id="Input4" placeholder="BTech,BSc,BA" name="qualification">
                    </div> 
                    <div class="mb-3">
                        <label for="Input5" class="form-label">DoB: </label>
                        <input type="date" class="form-control" id="Input5" name="dob">
                    </div> 
                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-outline-secondary" value="Register"><br>
                        Already Registered? <a href="/login">Login</a>
                    </div>
                </form> 
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => document.getElementById('flash-message')?.remove(), 3000);
    </script> 


</body>
</html>
