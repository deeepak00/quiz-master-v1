<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mb-3{
            display: flex;
        }
        label{
            width: 23%;

        }
        #canvas{
            margin-top: 10px;
            height: 600px;
            width: 700px;
        }
        textarea{
            resize: none;
        }
        #answer-box label{
            width: 50%;
        }
        .navbar{
            padding-top: 1.5rem;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="nav">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <h5><a class="navbar-brand" href="#">QuizMaster |</a></h5>
                  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: -8px;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin_dash">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin_quiz">Quiz</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/admin_summary">Summary</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/login">Logout</a>
                      </li>
                    </ul>
                    <!-- <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                      <h3 style="white-space: nowrap; margin-left: 20px;">Welcome Admin</h3>
                    </form> -->
                    <form class="d-flex" action="/search" method="post">
                        <div style="display: flex; gap: 5px;">
                          <div>
                            <input type="text" placeholder="Search" style="width: 100px; height: 24px; border-radius: 3px; padding: 2px;" title="type anything specific or '*' for All" name="string" required>
                            <br>
                            <select name="field" style="width: 100px; height: 20px; border-radius: 3px;">
                              <option value="users">Users</option>
                              <option value="chapters">Chapters</option>
                              <option value="subjects">Subjects</option>
                              <option value="quizes">Quizes</option>
                              <option value="questions">Questions</option>
                            </select>
                          </div>
                          <div>
                            <button type="submit" style="width: 29px; height: 29px; border-radius:50%;" title="search">üîç</button>
                          </div>
                        </div>
                        <h3 style="white-space: nowrap; margin-left: 20px;">Welcome Admin</h3>
                      </form>
                  </div>
                </div>
              </nav>
        </div>
        <div id="canvas">
            <div id="form-body">
                <h3>Add New Question</h3>
                <form action="/add_question/{{quiz.id}}" method="post">
                    <div style="display: flex; gap: 150px;">
                        <div class="mb-3">
                            <label for="Input1" class="form-label" style="width: 125px;">Quiz ID: </label>
                            <input type="text" class="form-control" id="Input1" name="qid" style="width: 100px;" value="{{quiz.id}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="Input2" class="form-label" style="width: 125px;">Chapter ID: </label>
                            <input type="text" class="form-control" id="Input2" name="cid" style="width: 100px;" value="{{quiz.chapter_id}}" disabled>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Question Title: </label>
                        <input type="text" class="form-control" id="Input3" name="qntitle" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="Input9" class="form-label">Question Statement: </label>
                        <textarea class="form-control" id="Input9" rows="2" name="question"></textarea>
                      </div>
                    <div id="answer-box">
                        <div class="mb-3">
                            <label for="Input4" class="form-label">Option 1: </label>
                            <input type="text" class="form-control" id="Input4" name="op1">
                        </div>
                        <div class="mb-3">
                            <label for="Input5" class="form-label">Option 2: </label>
                            <input type="text" class="form-control" id="Input5" name="op2">
                        </div>
                        <div class="mb-3">
                            <label for="Input6" class="form-label">Option3: </label>
                            <input type="text" class="form-control" id="Input6" name="op3">
                        </div>
                        <div class="mb-3">
                            <label for="Input7" class="form-label">Option 4: </label>
                            <input type="text" class="form-control" id="Input7" name="op4">
                        </div>
                        <div class="mb-3">
                            <label for="Input8" class="form-label" style="width: 1000px;">Correct Option Number: </label>
                            <input type="text" class="form-control" id="Input8" name="rop">
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-outline-secondary" value="Save" name="action">
                        <input type="submit" class="btn btn-outline-secondary" value="Close" name="action">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
