<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .mb-3{
            display: flex;
        }
        label{
            width: 60%;
        }
        #canvas{
            width: 465px;
            height: 538px;
        }

    </style>

</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h3 style="text-align: center;">{{quiz.title}}</h3><br>
                <form action="/user_quizview/{{user_id}}/{{quiz.id}}" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Quiz ID: </label>
                        <input type="text" class="form-control" value="{{quiz.id}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Subject: </label>
                        <input type="text" class="form-control" id="Input2" value="{{subject.name}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Chapter: </label>
                        <input type="text" class="form-control" id="Input3" value="{{chapter.name}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">Number of Question: </label>
                        <input type="text" class="form-control" id="Input4" value="{{quiz.questions|length}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Input5" class="form-label">Scheduled Date: </label>
                        <input type="text" class="form-control" id="Input5" value="{{quiz.date_of_quiz}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Input6" class="form-label">Duration(hh:mm): </label>
                        <input type="text" class="form-control" id="Input6" value="{{quiz.time_duration}}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Input7" class="form-label">Remark: </label>
                        <input type="text" class="form-control" id="Input7" value="{{quiz.remarks}}" disabled>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-outline-secondary" value="Close" name="action">
                    </div>

                </form>
                    
            </div>
        </div>
    </div>
</body>
</html>
